<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Create Account – Build It</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

  <div class="register-container">
    <form class="register-form" method="POST" action="/">
      <h2>Create Account</h2>

      <label>Surname</label>
      <input type="text" name="surname" placeholder="Surname" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Password" required>

      <label>Phone Number</label>
      <input type="text" name="phone" placeholder="Phone Number">

      <label>Address</label>
      <input type="text" name="address" placeholder="Address">

      <label>Type of User</label>
      <select name="user_type" required>
        <option value="" disabled selected>Select</option>
        <option value="Citizen">Citizen</option>
        <option value="Construction">Construction</option>
        <option value="Workshop">Workshop</option>
      </select>

      <label>Information</label>
      <textarea name="information" placeholder="Extra info or description"></textarea>

      <button type="submit" class="btn dark">Create Account</button>

      <!-- ✅ Νέος σύνδεσμος για Login -->
      <p class="switch-link">
        Ήδη έχεις λογαριασμό;
        <a href="{{ url_for('login') }}">Log In</a>
      </p>
    </form>
  </div>
</body>
</html>
