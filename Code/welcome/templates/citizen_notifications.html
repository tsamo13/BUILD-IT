<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Center</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      color: #222;
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .notification-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin: 20px auto;
      padding: 15px 20px;
      width: 500px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-left: 5px solid #007bff;
    }

    .notification-card.alert {
      background-color: #ffe6e6;
      border-left-color: #e74c3c;
    }

    .notification-card .text {
      flex: 1;
    }

    .notification-card .type {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notification-card .close {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .notification-card.alert .type {
      color: #e74c3c;
    }

    .notification-card .type::before {
      content: "ℹ️ ";
    }

    .notification-card.alert .type::before {
      content: "⚠️ ";
    }
  </style>
</head>
<body>
  <h1>Notification Center</h1>

  <div class="notification-card">
    <div class="text">
      <div class="type">Notification</div>
      <div>"Titan Builders has accepted the project you published."</div>
    </div>
    <button class="close" onclick="this.parentElement.remove()">×</button>
  </div>

  <div class="notification-card alert">
    <div class="text">
      <div class="type">Alert</div>
      <div>SteelCore Constructions project timeline has overrun."</div>
    </div>
    <button class="close" onclick="this.parentElement.remove()">×</button>
  </div>

  <div class="notification-card">
    <div class="text">
      <div class="type">Notification</div>
      <div>Your project has been completed</div>
    </div>
    <button class="close" onclick="this.parentElement.remove()">×</button>
  </div>
</body>
</html>
