<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop Projects List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='workshop_projects.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("/static/images/workshop-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </header>
    <main class="board">
        <h2 style="color: black;">Workshop Projects List</h2>
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-box">
                <div class="left">
                    <img src="{{ url_for('static', filename='images/project-image.png') }}" alt="Project Image">
                    <div>
                        <h3 style="color: black;">{{ project.title }}</h3>
                        <p style="color: black;">Information</p>
                    </div>
                </div>
                <form class="right" action="/submit_progress" method="post" onsubmit="return confirm('Submit progress?')">
                    <input type="hidden" name="project_id" value="{{ project.id }}">
                    <input type="text" name="message" placeholder="Update Progress" maxlength="300" required>
                    <div class="buttons">
                        <button type="reset">Cancel</button>
                        <button type="submit">Update</button>
                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
